<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./public/css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body
    class="bg-Cream text-sm font-montserrat h-screen flex flex-col items-center justify-center">
    <div
      id="card"
      class="bg-White drop-shadow-lg shad mx-4 my-6 rounded-md md:flex md:max-w-2xl md:items-center md:justify-center md:mx-auto">
      <div id="image-container" class="mb-5 md:mb-0 max-w-sm">
        <img
          src="./images/image-product-mobile.jpg"
          alt=""
          class="block rounded-t-md md:hidden" />
        <img
          src="./images/image-product-desktop.jpg"
          alt=""
          class="hidden md:block rounded-l-md" />
      </div>

      <div
        id="card-body"
        class="px-5 md:px-10 text-Dark-grayish-blue pb-8 md:pb-0 max-w-xs mx-auto">
        <p class="mb-4 md:mb-8 spa tracking-widest-three">PERFUME</p>
        <h1
          class="font-fraunces text-Very-dark-blue font-700 text-4xl mb-4 md:mb-8">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="mb-4 md:mb-8">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="mb-4 md:mb-8">
          <span class="text-Dark-cyan font-fraunces font-700 text-4xl mr-4"
            >$149.99</span
          >
          <del>$169.99</del>
        </p>
        <button
          class="bg-Dark-cyan text-White w-full flex justify-center items-center p-4 rounded-md font-bold active:bg-emerald-800">
          <img src="./images/icon-cart.svg" alt="a cart icon" class="pr-2" />
          Add to Cart
        </button>
      </div>
    </div>

    <div class="mx-4 text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#"><i>Ashton Harvey</i></a
      >.
    </div>
  </body>
</html>
